{% extends "seeker_browse.html" %}
 {% block content %}
 {%load crispy_forms_tags%}
 
<div class='bg-blue-100 vh-100 pt-5'>

    <div class="d-flex justify-content-center align-items-center m-10" >

        <h4 >Please provide your information correctly and submit your application. </h4>
    </div>

<div>
    <form  method="POST" class="m-auto w-50" action="" enctype="multipart/form-data">

        {% csrf_token %}
        {{form | crispy}}
    
        <button type="Submit" class="btn btn-dark">Submit</button>
    
    </form>
    
</div>

</div>
 
 {% endblock%}
